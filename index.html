<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Said Isazada</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div id="titlebg">
        <div>
            <div class="container" id="title" style="white-space:pre-line;">
                <b id="name">Said Isazada</b>
            </div>
            <div style="white-space:pre-line;" class="container" id="lang" x-data="{ open: false }">
                <button class="lang" x-on:click="open = ! open" x-show="!open">⮟</button>
                <button class="lang" x-on:click="open = ! open" x-show="open">⮝</button>
                <div class="lang" id="space" x-show="open" x-transition>
                    <button x-on:click="english()" class="lang">en</button>
                    <button x-on:click="azeri()" class="lang">az</button>
                    <button x-on:click="russian()" class="lang">ru</button>
                    <button x-on:click="turkish()" class="lang">tr</button>
                </div>
            </div>
        </div>
    </div>
    <div id="body">
        <a class="link" style="display: grid;" href="https://github.com/sako-is/" target="_blank" rel="noopener noreferrer">github</a><br/>
        <a class="link" id="projects" style="display: grid;" href="pages/portfolio.html" target="_blank" rel="noopener noreferrer">portfolio</a>
    </div>
    <script src="" async defer></script>
</body>
